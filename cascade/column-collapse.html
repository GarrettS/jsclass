    <title>Collapse table column</title>
<style>
    .even .oddCol, .odd col{
        visibility: collapse;
    }

    .odd .oddCol {
        visibility: visible;
    }
</style>

<script>
function showEven() {
    var table = document.getElementById("colTable");
    table.className = "even";
}

function showOdd() {
    var table = document.getElementById("colTable");
    table.className = "odd";
}

function showAll() {
    var table = document.getElementById("colTable");

}
</script>
