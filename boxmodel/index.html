<!doctype html>
<html>
<head>
    <title>Box Model</title>

    <style>
/**
 * CSS Box model:
 * http://www.w3.org/TR/CSS21/visuren.html
*/
#inner {
    background: #3af;
    border-style: solid;
    border-color: rgba(255, 255, 200, .5);
    color: #000;
}

#inner b {
    display: inline-block;
    max-width: 100%;
    background: #fffcf0;
    float: right;

}

#outer {
    color: green;
    background: #fa3;
    border-style: solid;
    border-color: rgba(255, 255, 200, .5);
}

#floater {
    float: right;
    position: relative; /* make this a containing block */
    width: 70%;
    outline: 1px solid oldlace;
    background: #fffaf3;
}


html, body {
    height: 100%;
}

head {
    position: absolute;
    bottom: 10px;
    top: 117px;
    right: 0px;
    z-index: 10;
    overflow: scroll;
    border-width: 1px;
    border-style: solid;
    border-color: #f9f9f9 #f3f3f3 #ddd #ccc;
}

head, style {
    display: block;
}

style {
    background: rgba(255, 255, 255, .3);
    font-family: courier new, monospace;
    white-space: pre;
    overflow: scroll;
    padding: 0 4px;
}
label {
    display: block;
    margin: 7px;
    padding: 3px 1px;
    margin: 2px;
}

label:nth-child(2n+1) {
    border-bottom: 1px dashed #fcfcfc;
}

input, select {
    float: right;
    display: block;
    width: 122px;
    padding: 0;
    margin: 0;
}

form {
    width: 300px;
    font-size: 17px;
    padding: 12px;
    background: #fcfcfc;
    position: relative;
    z-index: 20;
    background: hsla(17, 17, 17, .2);
}

fieldset fieldset {
    border: 1px solid #eee;
    background: #fff;
}

form[action="#outer"] > fieldset > legend {
    background: hsla(35, 100%, 60%, .2);
}
form[action="#inner"] > fieldset > legend {
    background: hsla(205, 100%, 60%, .2);
}
</style>
</head>
<body>

<h1>Box Model Lab</h1>
<div id="floater">
    <div id="outer">#outer
        <div id="inner">#inner <b>&lt;b&gt;</b>
        </div>
    </div>
</div>

<form action="#inner">
    <fieldset><legend>#inner</legend>
    <label>display: <input type="text" name="display"
        ></label>
    <label>position: <select name="position">
        <option value="static">static
        <option value="relative">relative
        <option value="absolute">absolute
        <option value="fixed">fixed
        </select>
    </label>

    <fieldset>
        <legend>box model</legend>

    <label>margin: <input type="text" name="margin"
        ></label>
    <label>borderWidth: <input type="text" name="borderWidth"
        ></label>
    <label>padding: <input type="text" name="padding"
        ></label>
    <label>width: <input type="text" name="width"
        ></label>
    <label>height: <input type="text" name="height"
        ></label>
    </fieldset>

    <fieldset>
        <legend>offsets</legend>
    <label>top: <input type="text" name="top"
        ></label>
    <label>left: <input type="text" name="left"
        ></label>
    <label>bottom: <input type="text" name="bottom"
        ></label>
    <label>right: <input type="text" name="right"
        ></label>
    </fieldset>
    <input type="submit">
    </fieldset>
</form>

<form action="#outer">
    <fieldset><legend>#outer</legend>
    <label>display: <input type="text" name="display"
        ></label>
    <label>position: <select name="position">
        <option value="static">static
        <option value="relative">relative
        <option value="absolute">absolute
        <option value="fixed">fixed
        </select>
    </label>

    <fieldset>
        <legend>box model</legend>

    <label>margin: <input type="text" name="margin"
        ></label>
    <label>borderWidth: <input type="text" name="borderWidth"
        ></label>
    <label>padding: <input type="text" name="padding"
        ></label>
    <label>width: <input type="text" name="width"
        ></label>
    <label>height: <input type="text" name="height"
        ></label>
    </fieldset>

    <fieldset>
        <legend>offsets</legend>
    <label>top: <input type="text" name="top"
        ></label>
    <label>left: <input type="text" name="left"
        ></label>
    <label>bottom: <input type="text" name="bottom"
        ></label>
    <label>right: <input type="text" name="right"
        ></label>
    </fieldset>
    <input type="submit">
    </fieldset>
</form>

<script>
(function() {
var forms = document.forms;
forms[0].onsubmit = 
  forms[1].onsubmit = updateForm;

forms[0].onchange = forms[1].onchange = updateForm;

function updateForm(ev) {
    ev.preventDefault();
    var elements = this.elements,
        len = elements.length,
        element,
        action = this.getAttribute("action").substring(1),
        target = document.getElementById(action);
    for(var i = 0; i < this.elements.length; i++) {
        element = this.elements[i];
        target.style[element.name] = element.value;
    }

    forms = null;
    return false;};
}());
</script>
</body>
</html>
